version: "3.2"

networks:
  integration-test:

services:
  it_tests:
    build:
      context: .
      dockerfile: ./Dockerfile.test
    volumes:
      - $PWD:/go/src/target
    depends_on:
      - db
    networks:
      - integration-test
  db:
    image: postgres:12.12
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: it-db
    restart: on-failure
    volumes:
      - ./database/migrations:/docker-entrypoint-initdb.d/
    networks:
      - integration-test
